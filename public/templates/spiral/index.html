<div class='spiralNote'>

  <h1>{{workspace.name}}</h1>

  <div>
    <button ng-click='save()'>Save Workspace</button>
    <input ng-model='workspace.name' placeholder='Workspace name' />
  </div>

  <div class='main'>
    <div class='spiralNote--sidebar'>
      <div class='sn-treeview'>
        <ul>
          <spiral-tree ng-repeat='file in workspace.files' file='file'></spiral-tree>
        </ul>
      </div>
    </div>

    <div class='spiralNote--rightPane'>
      <div class="sn-fileDisplay">
        <div class='sn-fileDisplay--tabs'>
          <ul class='sn-fileDisplay--tabList'>
            <spiral-editor-tab ng-repeat='file in openFiles' file='file'></spiral-editor-tab>
          </ul>
        </div>

        <div class="sn-fileDisplay--views">
          <spiral-editor-content ng-repeat='file in activeFiles' ng-if='file' file='file'></spiral-editor-content>
        </div>
        
      </div>
    </div>
  </div>

  <spiral-recorder-new workspace='workspace'></spiral-recorder-new>

  <ul>
    <spiral-recorder-recording ng-repeat='recording in workspace.recordings' recording='recording'></spiral-recorder-recording>
  <ul>
</div>
